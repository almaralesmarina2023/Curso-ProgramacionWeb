<!-- Carousel -->
<div
  id="demo"
  class="carousel slide"
  data-bs-ride="carousel"
  style="margin-top: 7rem"
>
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#demo"
      data-bs-slide-to="0"
      class="active"
    ></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="./assets/CarruselComics1.jpg"
        alt="Los Angeles"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./assets/CarruselSupers1.jpg"
        alt="Chicago"
        class="d-block w-100"
      />
    </div>
    <div class="carousel-item">
      <img
        src="./assets/CarruselCartelMarvel.jpg"
        alt="New York"
        class="d-block w-100"
      />
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Lista Supers -->
<div>
  <h1 class="col m-5 mb-0 titulo-lista">
    Super Heroes de
    <span class="logo-marvel">MARVEL</span>
  </h1>
</div>
<div class="d-flex flex-nowrap overflow-auto lista">
  <div
    class="col-12 col-md-12 col-lg-3"
    *ngFor="let j of info.ListaSupers; let i = index"
  >
    <app-super-heroe [j]="j"></app-super-heroe>
  </div>
</div>
